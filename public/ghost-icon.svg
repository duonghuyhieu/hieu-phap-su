<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="ghostGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ghost body -->
  <path d="M 50 20 
           C 35 20, 25 30, 25 45
           L 25 75
           L 30 70
           L 35 75
           L 40 70
           L 45 75
           L 50 70
           L 55 75
           L 60 70
           L 65 75
           L 70 70
           L 75 75
           L 75 45
           C 75 30, 65 20, 50 20 Z"
        fill="url(#ghostGradient)"
        stroke="#6d28d9"
        stroke-width="2"/>
  
  <!-- Left eye -->
  <circle cx="40" cy="45" r="5" fill="#1e1e2e"/>
  
  <!-- Right eye -->
  <circle cx="60" cy="45" r="5" fill="#1e1e2e"/>
  
  <!-- Mouth -->
  <path d="M 40 55 Q 50 60, 60 55" 
        stroke="#1e1e2e" 
        stroke-width="2" 
        fill="none"
        stroke-linecap="round"/>
</svg>

